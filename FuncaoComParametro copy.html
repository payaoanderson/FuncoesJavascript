<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando COM Função JAVAscript</title>
</head>
<body>

    <script>
        function mostraMensagem(msg){
            alert(msg)
        }

        mostraMensagem("função Com PARÂMETRO JAVAscript");
        mostraMensagem("Outra Mensagem");
        msg = "Mensagem Por Variável";
        mostraMensagem(msg);
    </script>
    
</body>

</html>
