<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereço por CEP</title>
    <link rel="stylesheet" href="./estilo-endereço.css">
</head>
<body>
    <div class="container">

      <a href="index.html">Consulta cep</a>
        <h1>Consulta de Endereço</h1>
        <div>
            <input type="text" id="enderecoInput" placeholder="Digite o endereço">
            <button onclick="buscarCEP()">Buscar Endereço</button>
        </div>
        <div id="endereco">
            <p><strong>CEP:</strong> <span id="cep"></span></p>
            <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
            <p><strong>Complemento:</strong> <span id="complemento"></span></p>
            <p><strong>Bairro:</strong> <span id="bairro"></span></p>
            <p><strong>Localidade:</strong> <span id="localidade"></span></p>
            <p><strong>UF:</strong> <span id="uf"></span></p>
            <p><strong>DDD:</strong> <span id="ddd"></span></p>
        </div>
    </div>

    <script src="./script-endereço.js"></script>
</body>
</html>
