<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando COM Função JAVAscript</title>
</head>
<body>

    <script>
        function mostraMensagem(msg){
            alert(msg)
        }
        let msgUsuario = prompt("Digite O Texto")
        mostraMensagem(msgUsuario)
    </script>
    
</body>
